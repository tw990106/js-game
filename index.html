<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="number">
        <img src="images/0.png" alt="0" class="zero">
        <img src="images/1.png" alt="1" class="one">
        <img src="images/4.png" alt="4" class="four">
        <img src="images/8.png" alt="8" class="eight">
    </div>
    <div class="wrap">
        <h1>숫자 맞히기 게임!</h1>
        <div id="resultArea">결과가 나온다</div>
        <div id="chanceArea">남은 찬스 : 5번</div>
        <input type="number" id="userInput" placeholder="숫자를 입력하세요">
        <button id="playBtn">Go!</button>
        <button id="resetBtn">리셋!</button>
    </div>

    <script src="core.js"></script>
</body>
</html>
